<div class="example-container">
  <div  class="products">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
      <mat-card *ngFor="let product of data">
        <mat-card-header>
          <mat-card-title>
            <h3>{{ product.prodName }}</h3>
          </mat-card-title>
        </mat-card-header>
          <img class="image" mat-card-image [src]="product.prodImage">
        <mat-card-content>
          <p>{{ product.prodDesc }}</p>
        </mat-card-content>
        <mat-card-actions>
          {{ product.prodPrice | currency:'EUR ':'symbol':'1.2-2' }}
          <i class="material-icons" (click)="1" title="Add to Cart">add_shopping_cart</i>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
