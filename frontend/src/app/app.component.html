<!-- Is the root component template of the application, it contains the main nav bar which is only displayed for authenticated users,  -->
<!-- and a router-outlet directive for displaying the contents of each view based on the current route / path. -->

<!-- The nav bar contains links for the home page, the admin page and a logout link.  -->
<!-- The admin link is only displayed for users in the Admin role by using the isAdmin getter in an *ngIf directive.  -->
<!-- The logout link calls the logout() method of the app component on click. -->


	<!-- main app container -->
<meta charset="utf-8">	
<nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="!isLoginPage()">
    <div class="navbar-nav">
        <a class="nav-item nav-link" routerLink="/">Home</a>
        <a class="nav-item nav-link" routerLink="/admin" *ngIf="isAdmin">Admin</a>
        <a class="nav-item nav-link" (click)="logout()">Logout</a>
    </div>
    <div class="navbar-nav">
    	 <a style="color: white; cursor: context-menu;">{{ this.currentUser ? 'Ol√° Sr(a) '+this.currentUser.fullName : '' }}</a> 
    </div>
    <div class="navbar-nav button-row {{currentUser ? 'logged' : ''}}">
	    <a class="nav-item nav-link material-icons" title="Check your Shop Cart" routerLink="/cart" >shopping_cart</a>
	    <a class="nav-item nav-link material-icons" title="{{currentUser ? 'Log out to your account' : 'Log in to your account' }}"  (click)="logout()" >account_box</a>
    </div>
</nav>
<div class="container">
    <router-outlet></router-outlet>
   </div>

</div>
